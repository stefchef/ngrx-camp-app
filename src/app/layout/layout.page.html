<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['is-active']">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a mat-list-item [routerLink]="['/pizzas']" [routerLinkActive]="['is-active']">
                <mat-icon>
                    <i class="material-icons">local_pizza</i>
                </mat-icon>
                All pizzas
            </a>
            <a mat-list-item [routerLink]="['/customPizza']" [routerLinkActive]="['is-active']">
                <mat-icon>build</mat-icon>
                Build your pizza
            </a>
            <a mat-list-item [routerLink]="['/checkout']" [routerLinkActive]="['is-active']">
                <mat-icon>shopping_cart</mat-icon>
                <span class="count-badge">{{basketItemCount}}</span>
                Basket
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="accent">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        Pizza Chez Chef
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
