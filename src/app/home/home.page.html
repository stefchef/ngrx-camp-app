<div class="main-content">
    <app-categories [categories]="categories$ | async"></app-categories>
    <app-pizzas *ngIf="(selectedCategoryId$ | async) === '1'"
        [pizzas]="pizzas$ | async"> </app-pizzas>
    <app-custompizza *ngIf="(selectedCategoryId$ | async) === '2'"
        [custompizzaState]="custompizzaState$ | async"></app-custompizza>
</div>
