<mat-card>
  <mat-card-header>
    <mat-card-title>{{pizza.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{pizza.imageUrl}}">
  <mat-card-content>
    <p>
      {{pizza.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
      (click)="AddToCart(pizza)">
      Add
    </button>
  </mat-card-actions>
</mat-card>
