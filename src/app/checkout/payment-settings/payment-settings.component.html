<div class="form-column mat-typography">
  <p>Where should we deliver to?</p>
  <mat-form-field>
    <mat-select placeholder="Card Type">
      <mat-option *ngFor="let paymentOption of paymentOptions" [value]="paymentOption">
        {{ paymentOption }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CardNumber">
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CardCode">
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CardDate">
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CardHolder">
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  Or
  <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="7N8H9FNM76C34">
    <input type="image" src="https://www.sandbox.paypal.com/de_DE/CH/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="Jetzt einfach, schnell und sicher online bezahlen â€“ mit PayPal.">
    <img alt="" border="0" src="https://www.sandbox.paypal.com/de_DE/i/scr/pixel.gif" width="1" height="1">
  </form>

  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext color="primary">Next</button>
  </div>
</div>
