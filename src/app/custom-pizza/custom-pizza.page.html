<section class="mat-typography">
    <mat-selection-list #toppings>
        <mat-list-option *ngFor="let topping of custompizzaState.toppingOptions" [value]="topping">
          {{topping.name}}
        </mat-list-option>
      </mat-selection-list>
      <button mat-button (click)="getPizza(toppings.selectedOptions.selected)">
          Add to cart
          <i class="material-icons">add_shopping_cart</i>
        </button>
</section>
